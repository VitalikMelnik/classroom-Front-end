<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Task3</title>
</head>
<body>
    <form action="">
        <div class="name">Name
            <br>
        <input type="text">
        </div>
        <br>
        <div class="email">Email
            <br>
            <input type="email">
        </div>
        <br>
        <div class="sex">Sex
            <br>
            <input type="radio" name="sex">Male
            <input type="radio" name="sex">Female
        </div>
        <br>
        <div class="status">Current status
            <br>
            <input type="checkbox" name="status">Student
            <br>
            <input type="checkbox" name="status">Employed
            <br>
            <input type="checkbox" name="status">Unemployed
        </div>
        <br>
        <div class="date">Month and Year of birth
            <br>
            <select name="Month">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
            </select>
            <select name="Year">
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
            </select>
        </div>
        <br>
        <div class="skills">Skills and Technologies
            <br>
            <select name="Skills and Technologies">
                    <optgroup label="Tech skills">
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="GIT">GIT</option>
                          </optgroup>
                          <optgroup label="Soft skills">
                                <option value="Time-management">Time management</option>
                                <option value="Proactivity">Proactivity</option>
                                <option value="Teamwork">Teamwork</option>
                                <option value="Leadership">Leadership</option>
                              </optgroup>
            </select>
        </div>
        <br>
        <div class="photo">Photo
            <br>
            <input type="file">
        </div>
        <br>
        <div class="comments">Comments
            <br>
            <textarea name="Comments" cols="30" rows="5"></textarea>
        </div>
        <br>
        <div class="button">
            <input type="button" value="Save">
        </div>
    </form>
</body>
</html>
