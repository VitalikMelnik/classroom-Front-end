<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Task 3</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<form>
  <div class="name">Name
    <br>
    <input type="text">
  </div>
  <div class="email">Email
    <br>
    <input type="email">
  </div>
  <div class="sex">Sex
    <br>
    <input type="radio" name="Sex">Male
    <input type="radio" name="Sex">Female
  </div>
  <div class="status">Current status
    <br>
    <input type="checkbox" name="status">Student
    <br>
    <input type="checkbox" name="status">Employed
    <br>
    <input type="checkbox" name="status">Unemployed
  </div>
  <div class="date">Month and Year of birth
    <br>
    <select name="month">
      <option value="January">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
      <option value="October">October</option>
      <option value="November">November</option>
      <option value="December">December</option>
    </select>
    <select name="year">
      <option value="1998">1998</option>
      <option value="1999">1999</option>
      <option value="2000">2000</option>
      <option value="2001">2001</option>
      <option value="2002">2002</option>
      <option value="2003">2003</option>
    </select>
  </div>
  <div class="skills">Skills and Technologies
    <br>
    <select name="skills and tech">
      <optgroup label="Tech skills">
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JavaScript">JavaScript</option>
        <option value="GIT">GIT</option>
      </optgroup>
      <optgroup label="Soft skills">
        <option value="Time-management">Time management</option>
        <option value="Proactivity">Proactivity</option>
        <option value="Teamwork">Teamwork</option>
        <option value="Leadership">Leadership</option>
      </optgroup>
    </select>
  </div>
  <div class="photo">Photo
    <br>
    <input type="file">
  </div>
  <div class="comments">Comments
    <br>
    <textarea name="Comments"></textarea>
  </div>
  <div class="button">
    <input type="button" value="Save">
  </div>
</form>
</body>
</html>
