<!DOCTYPE html>
<html>
<head>
  <title>Форми</title>
</head>
<body>
  <form>
    <label for="name-field">Name</label>
    <br>
    <input type="text" name="name" id="name-field">
    <br>
    <label for="email-field">Email</label>
    <br>
    <input type="text" name="email" id="email-field">
    <br>
    <label for="sex-field">Sex</label>
    <br>
    <input type="radio" name="Sex" id="sex-field">Male
    <input type="radio" name="Sex" id="sex-field">Female
    <br>
    <label for="curent-status-field">Current status</label>
    <br>
    <input type="checkbox" name="status" id="curent-status-field">Student
    <br>
    <input type="checkbox" name="status" id="curent-status-field">Employed
    <br>
    <input type="checkbox" name="status" id="curent-status-field">Unemployed
    <br>
    <label for="birth-field">Month and Year of birth</label>
    <br>
    <select name="month" id="birth-field">
      <option value="January">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
    </select>
    <select name="Year" id="birth-field">
      <option value="1984">1984</option>
      <option value="1985">1985</option>
      <option value="1986">1986</option>
      <option value="...">...</option>
      <option value="2017">2017</option>
      <option value="2018">2018</option>
      <option value="2019">2019</option>
    </select>
    <br>
    <label for="skills-field">Skills and Technologies</label>
    <br>
    <select name="skills" id="skills-field">
      <optgroup label="Tech skills">
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="GIT">GIT</option>
                </optgroup>
                <optgroup label="Soft skills">
                    <option value="Time-management">Time management</option>
                    <option value="Proactivity">Proactivity</option>
                    <option value="Teamwork">Teamwork</option>
                    <option value="Leadership">Leadership</option>
                </optgroup>
    </select>
    <br>
    <label for="photo-field">Photo</label>
    <br>
    <input type="file" name="Photo" id="photo-field">
    <br>
    <label for="comments-field">Comments</label>
    <br>
    <textarea name="Comments" id="comments-field"></textarea>
    <br>
    <input type="button" name="button-save" value="Save">
  </form>
  <footer>
    <a href="task1.html">Page-1</a>
    <a href="task2.html">Page-2</a>
    <a href="task4.html">Page-4</a>
  </footer>
</body>
</html>
