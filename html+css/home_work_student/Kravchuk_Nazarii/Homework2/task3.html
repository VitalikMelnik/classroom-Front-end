<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Task3</title>
    <link rel="stylesheet" href="css/task3.css">
</head>
<body>
    <form action="">

        <!-- NAME -->

        <div class="name">
            Name
            <br>
            <input type="text">
        </div>

        <!-- EMAIL -->

        <div class="email">
            Email
            <br>
            <input type="email">
        </div>

        <!-- SEX -->

        <div class="sex">
            Sex
            <br>
            <input type="radio" name="Sex">Male
            <input type="radio" name="Sex">Female
        </div>

        <!-- STATUS -->

        <div class="status">
            Current status
            <br>
            <input type="checkbox" name="status">Student
            <br>
            <input type="checkbox" name="status">Employed
            <br>
            <input type="checkbox" name="status">Unemployed
        </div>

        <!-- DATE -->

        <div class="date">
            Month and Year of birth
            <br>
            <select name="month">
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
            </select>
            <select name="year">
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
            </select>
        </div>

        <!-- SKILLS AND TECHNOLOGY -->
        
        <div class="skills">
            Skills and Technologies
            <br>
            <select name="skills-n-tech">
                <optgroup label="Tech skills">
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="GIT">GIT</option>
                </optgroup>
                <optgroup label="Soft skills">
                    <option value="Time-management">Time management</option>
                    <option value="Proactivity">Proactivity</option>
                    <option value="Teamwork">Teamwork</option>
                    <option value="Leadership">Leadership</option>
                </optgroup>
            </select>
        </div>

        <!-- PHOTO -->

        <div class="photo">
            Photo
            <br>
            <input type="file">
        </div>

        <!-- COMMENTS -->

        <div class="comments">
            Comments
            <br>
            <textarea name="Comments"></textarea>
        </div>

        <!-- BUTTON -->

        <div class="button">
            <input type="button" value="Save">
        </div>

    </form>
</body>
</html>
